<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Palindrome Checker</title>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <div id='content-wrapper'>
      <div id='title-wrapper'>
        <h1>Is it a palindrome?
      </div>
      <div id='checker-wrapper'>
        <form id='palindrome-form'>
          <input type='text' name='pal-val' id='text-input' placeholder='Palindrome here'></input>
          <button type='submit' id='check-btn' onclick='check()'>Check</button>
        </form>
        <div id='result' class='hide'></div>
      </div>
    </div>
    <script src='script.js' >
    </script>
  </body>
</html>
